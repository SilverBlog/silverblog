[supervisord]nodaemon=true[program:nginx]command=/usr/sbin/nginx -g "daemon off;"stdout_logfile=/home/silverblog/log/nginx.stdout.logstderr_logfile=/home/silverblog/log/nginx.stderr.logautorestart=true[program:main]command=/home/silverblog/watch.pystdout_logfile=/home/silverblog/log/silverblog.stdout.logstderr_logfile=/home/silverblog/log/silverblog.stderr.logautorestart=true[program:control]command=/home/silverblog/watch.py --controlautorestart=truestdout_logfile=/home/silverblog/log/silverblog.stdout.logstderr_logfile=/home/silverblog/log/silverblog.stderr.log