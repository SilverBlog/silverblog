stages:
  - build
  - test
  - deploy

variables:
  docker_tag_name: "silverblog/silverblog"

build_docker_demo:
  services:
  - docker:dind
  tags:
  - docker-build
  stage: build
  only:
  - nightly
  script:
  - docker build -t docker.reallserver.cn/${docker_tag_name}-demo -f ./develop/demo/Dockerfile .
  - docker login -u gitlab -p ${docker_passwd} docker.reallserver.cn
  - docker push docker.reallserver.cn/${docker_tag_name}-demo
  - docker rmi docker.reallserver.cn/${docker_tag_name}-demo
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" > deploy.key
  - chmod 0600 deploy.key
  - ssh-add deploy.key
  - ssh qwe7002@demo.silverblog.org "docker-compose down && docker-compose pull && docker-compose up -d"

build_docker:
  services:
  - docker:dind
  tags:
  - docker-build
  stage: build
  only:
  - master
  script:
  - docker build -t ${docker_tag_name} -f ./example/Dockerfile .
  - docker login -u qwe7002 -p ${docker_hub_passwd}
  - docker login -u qwe7002@hotmail.com -p ${docker_hub_passwd} registry.cn-hangzhou.aliyuncs.com
  - docker tag ${docker_tag_name} docker.reallserver.cn/${docker_tag_name}
  - docker tag ${docker_tag_name} registry.cn-hangzhou.aliyuncs.com/${docker_tag_name}
  - docker push ${docker_tag_name}
  - docker push docker.reallserver.cn/${docker_tag_name}
  - docker push registry.cn-hangzhou.aliyuncs.com/${docker_tag_name}
  - docker container prune -f
  - docker image prune -f

release_github:
  stage: deploy
  only:
  - master
  - nightly
  script:
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" > deploy.key
  - chmod 0600 deploy.key
  - ssh-add deploy.key
  - git push --set-upstream ssh://github.com/SilverBlogTeam/SilverBlog.git HEAD:$CI_COMMIT_REF_NAME
  - git push --set-upstream ssh://gitee.com/qwe7002/silverblog.git HEAD:$CI_COMMIT_REF_NAME
  - git clone https://git.reallserver.cn/SilverBlog/SilverBlog.wiki.git wiki
  - cd wiki
  - git push -f --set-upstream ssh://github.com/SilverBlogTeam/SilverBlog.wiki.git HEAD:master
  - git push -f --set-upstream ssh://gitee.com/qwe7002/SilverBlog.wiki.git HEAD:master


unit_test_develop:
  image: ubuntu:latest
  stage: test
  retry: 2
  only:
  - develop
  script:
  - sed -i '''s/deb-src/#deb-src/g' /etc/apt/sources.list
  - apt-get update
  - apt-get -y upgrade
  - export LANG="C.UTF-8"
  - cd install
  - bash install.sh
  - cd ..
  - cp -f ./develop/demo/page.json ./config/page.json
  - cp -f ./develop/demo/menu.json ./config/menu.json
  - cp -f ./develop/demo/system.json ./config/system.json
  - cp ./develop/demo/demo-article.md ./document/demo-article.md
  - python3 manage.py update
  - cd ./templates
  - bash -c "$(curl -fsSL https://raw.githubusercontent.com/SilverBlogTheme/clearision/master/install.sh)"
  - cd ..
  - rm /etc/nginx/sites-enabled/default
  - cp ./nginx_config /etc/nginx/sites-enabled/silverblog
  - echo "{\"excerpt\":\"this is a test\",\"time\":0}" > ./document/demo-article.json
  - python3 ./manage.py update
  - python3 ./manage.py build-page
  - python3 ./develop/unit_test/test.py

