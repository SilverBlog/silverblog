image: docker.reallserver.cn/docker-git:latest

before_script:
  - git config --global http.proxy "http://192.168.3.1:1080"
  - git config --global https.proxy "http://192.168.3.1:1080"
release_github: 
  only:
  - master
  script:
  - git push --set-upstream https://${github_key}@github.com/SilverBlogTeam/SilverBlog.git HEAD:master
develop_push_github: 
  only:
  - develop
  script:
  - git push -f --set-upstream https://${github_key}@github.com/qwe7002/SilverBlog.git HEAD:develop