stages:
  - build
  - test
  - deploy

variables:
  docker_tag_name: "silverblog/silverblog"

build_demo:
  services:
  - docker:dind
  tags:
  - docker-build
  stage: build
  only:
  - nightly
  script:
  - docker build -t docker.reallserver.cn/${docker_tag_name}:demo -f ./.develop/demo/Dockerfile .
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN docker.reallserver.cn
  - docker push docker.reallserver.cn/${docker_tag_name}:demo
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" > deploy.key
  - chmod 0600 deploy.key
  - ssh-add deploy.key
  - ssh qwe7002@demo.silverblog.org "docker-compose down && docker pull docker.reallserver.cn/${docker_tag_name}:demo && bash /home/qwe7002/dockerclean.sh && docker-compose up -d"

build_docker:
  services:
  - docker:dind
  tags:
  - docker-build
  stage: build
  only:
  - master
  script:
  - docker build -t ${docker_tag_name} -f ./example/Dockerfile .
  - docker build -t ${docker_tag_name}:buildin -f ./example/Dockerfile .
  - docker login -u qwe7002 -p ${docker_hub_passwd}
  - docker login -u qwe7002@hotmail.com -p ${docker_hub_passwd} registry.cn-hangzhou.aliyuncs.com
  - docker tag ${docker_tag_name} registry.cn-hangzhou.aliyuncs.com/${docker_tag_name}
  - docker tag ${docker_tag_name}:buildin registry.cn-hangzhou.aliyuncs.com/${docker_tag_name}:buildin
  - docker push ${docker_tag_name}
  - docker push registry.cn-hangzhou.aliyuncs.com/${docker_tag_name}
  - docker push ${docker_tag_name}:buildin
  - docker push registry.cn-hangzhou.aliyuncs.com/${docker_tag_name}:buildin
release_github:
  stage: deploy
  only:
  - master
  - nightly
  script:
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" > deploy.key
  - chmod 0600 deploy.key
  - ssh-add deploy.key
  - git config --global http.https://github.com.proxy ${proxy}
  - git push --set-upstream https://${github_key}@github.com/SilverBlogTeam/silverblog.git HEAD:$CI_COMMIT_REF_NAME
  - git push --set-upstream git@gitee.com:qwe7002/silverblog.git HEAD:$CI_COMMIT_REF_NAME
  - git clone https://git.reallserver.cn/SilverBlog/SilverBlog.wiki.git wiki
  - cd wiki
  - git push -f --set-upstream https://${github_key}@github.com/SilverBlogTeam/silverblog.wiki.git HEAD:master
  - git push -f --set-upstream git@gitee.com:qwe7002/silverblog.wiki.git HEAD:master


unit_test_develop:
  stage: test
  only:
  - develop
  script:
  - export LANG="C.UTF-8"
  - cd install && bash ./install.sh &&echo "{\"install\":\"docker-buildin\"}" > install.lock && cd -
  - cp -f ./.develop/demo/page.json ./config/page.json
  - cp -f ./.develop/demo/menu.json ./config/menu.json
  - cp -f ./.develop/demo/system.json ./config/system.json
  - cp ./.develop/demo/demo-article.md ./document/demo-article.md
  - cd ./templates && bash -c "$(curl -fsSL https://raw.githubusercontent.com/SilverBlogTheme/clearision/master/install.sh)" && cd -
  - rm /etc/nginx/conf.d/default.conf && cp nginx_config /etc/nginx/conf.d/default.conf
  - mkdir /run/nginx/
  - python3 ./manage.py update
  - python3 ./manage.py build-page
  - python3 ./.develop/unit_test/test.py

